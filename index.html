<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quest | Main Menu</title>
	<link rel="icon" href="icon.png">
	<link href="menu.css" rel="stylesheet" type="text/css">
	<link href="https://RPGUI.henrymartin4.repl.co/dist/rpgui.css" rel="stylesheet" type="text/css">
	<script src="https://RPGUI.henrymartin4.repl.co/dist/rpgui.js">
	</script>
</head>

<body>
	<div class="rpgui-content rpgui-cursor-default">
		<div class="rpgui-container framed" style="text-align:center; height:410px; width:550px;" data-rpguitype="draggable" draggable="false">
			<span class="logo"><img src="logo.png"></span>
			<p>An RPG game</p>
			<hr><br>
			
			<div class="rpgui-center">
				<button class="rpgui-button golden" type="button" style="width:100%" onclick="document.location.href = '/newgame.html'"><p>Play</p></button>
			</div>
			
			<div class="rpgui-center">
				<button class="rpgui-button golden" type="button" style="width:90%" onclick="document.location.href = 'game.html'"><p>Store</p></button>
			</div>

			<div class="rpgui-center">
				<button class="rpgui-button golden" type="button" style="width:75%" onclick="self.close();"><p>Exit</p></button>
			</div>
			
        </div>
		</div>
  </body>
</html>
